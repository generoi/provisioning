---
# Part: PHP
#
# Description: Installs PHP PEAR and sets it up for auto-discovery.
#
# Parameters:
#
# Dependencies:
# - tasks:setup
#
# Creates:
#
# File modifications:
#
###############################################################################
- name: PHP | PEAR | Install PHP development packages
  apt:
    pkg={{ item }}
    state=installed
  with_items:
    - php-pear

- name: PHP | PHPDev | Update pear packages
  command: pear upgrade

- name: PHP | Set pear auto-discover
  command: pear config-set auto_discover 1

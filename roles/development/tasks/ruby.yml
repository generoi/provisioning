###############################################################################

- name: ruby | install | Install required ruby packages.
  apt:
    pkg={{ item }}
    state=present
  with_items:
    - ruby
    - rubygems
  tags:
    - install
    - ruby

- name: ruby | gem | Install ruby gems
  gem:
    name={{ item }}
    state=latest
  with_items: packages
  tags:
    - install
    - ruby
    - gems
